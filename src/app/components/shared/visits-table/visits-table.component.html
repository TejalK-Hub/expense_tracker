<table class="table clean-table visits-table">
  <thead class="clean-head">
    <tr>
      <th scope="col">Client</th>
      <th scope="col">StartDate</th>
      <th scope="col">EndDate</th>
      <th scope="col">Reason</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let visit of visits" class="clean-row">
      <th scope="row">{{ visit.client }}</th>
      <td>{{ visit.startDate }}</td>
      <td>{{ visit.endDate }}</td>
      <td>{{ visit.reason }}</td>
    </tr>
  </tbody>
</table>
