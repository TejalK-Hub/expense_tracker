<table class="table clean-table">
  <thead class="clean-head">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ExpenseDate</th>
      <th scope="col">Category</th>
      <th scope="col">Receipt</th>
      <th scope="col">Amount</th>
      <th scope="col">Status</th>
      <th scope="col">ApprovedBy</th>
      <th scope="col">ApprovedAt</th>
      <th scope="col">Visit</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let exp of expenses" class="clean-row">
      <th scope="row">{{ exp.expense }}</th>
      <td>{{ exp.date }}</td>
      <td>{{ exp.category }}</td>
      <td>{{ exp.receipt }}</td>
      <td>{{ exp.amount }}</td>
      <td>{{ exp.status }}</td>
      <td>{{ exp.approvedBy }}</td>
      <td>{{ exp.flag }}</td>
      <td>
        <button class="btn btn-sm btn-light border view-btn">View</button>
      </td>
    </tr>
    
  </tbody>
</table>
