<div class="d-flex flex-column gap-5 position-relative">
  <div class="d-flex align-self-center ms-5!">
    <button
      class="btn btn-light border shadow-sm align-self-center"
      (click)="toggleMenu()"
    >
      <div class="d-flex flex-column align-items-center px-3 py-2">
        <!-- <i class="bi bi-cash-coin fs-3"></i> -->
        <img src="./expn.png" class="icon-img mw-10! mh-10!" />

        <span class="fw-bold mt-1"> Expense </span>
      </div>
    </button>

    <div class="d-flex flex-column action-btn gap-2 top-0" *ngIf="expanded">
      <button
        class="btn btn-outline-dark btn-sm shadow"
        (click)="goToManageExpense()"
      >
        Manage
      </button>

      <button
        class="btn btn-outline-dark btn-sm shadow"
        (click)="goToAddExpense()"
      >
        Add
      </button>
    </div>
  </div>

  <button class="btn btn-light border shadow-sm align-self-center">
    <div class="d-flex flex-column align-items-center px-3 py-2">
      <img src="../../../../assets/expn.png" class="icon-img" />

      <span class="fw-bold mt-1"> Summary </span>
    </div>
  </button>

  <button class="btn btn-light border shadow-sm align-self-center">
    <div class="d-flex flex-column align-items-center px-3 py-2">
      <img src="../../../../assets/expn.png" class="icon-img" />

      <span class="fw-bold mt-1"> Visits </span>
    </div>
  </button>
</div>

<div class="table-responsive">
  <table class="table expense-table text-center align-middle">
    <thead>
      <tr>
        <th>Expense</th>
        <th>Expense Date</th>
        <th>Category</th>
        <th>Receipt</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Approved by</th>
        <th>Flag Expense</th>
        <th>Visit</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let exp of expenses">
        <td>{{ exp.expense }}</td>
        <td>{{ exp.date }}</td>
        <td>{{ exp.category }}</td>
        <td>{{ exp.receipt }}</td>
        <td>{{ exp.amount }}</td>
        <td>{{ exp.status }}</td>
        <td>{{ exp.approvedBy }}</td>
        <td>{{ exp.flag }}</td>
        <td>
          <button class="btn btn-sm btn-light border">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
